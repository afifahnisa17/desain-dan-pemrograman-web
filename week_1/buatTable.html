<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat tabel</title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr >
            <td align="right" valign="bottom" rowspan="2">
                <font face="courier" color="red" font-size="15">Ini adalah baris pertama kolom pertama</font></td>
            <td>Ini adalah baris pertama kolom kedua</td>
            <td>tambah 1 kolom </td>
        </tr>
        <tr>
            <td >ini juga tambah 1 kolom lagi</td>
            <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            
        </tr>
    </table>
</body>
</html>
